<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<script>
    var fruits=["apple", "banana", "kiwi"];
    fruits.push("orange");
    console.log(fruits);  /*prints: apple,banana,kiwi,orange */
    // fruits.pop();
    console.log(fruits.pop());
    console.log(fruits);  /*prints: apple, banana, kiwi*/

    // part two
    var animals=["monkey", "horse", "dog"];
    animals.reverse();
    console.log(animals);   /*prints: dog, horse, monkey*/
    animals.unshift("cat");
    console.log(animals);  /*prints: cat, dog, horse, monkey*/


</script>

</body>
</html>
